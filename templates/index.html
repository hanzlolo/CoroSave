<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Corosave</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet"> 
</head>
<body class="form-v4">
<nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
    <a href="#" class="logo"></a>
</nav>
<div class="page-content">
    <div class="form-v4-content">
        <div class="form-left">
            <h2>Check-In</h2>
            <p id="setCompany" class="text-1"> </p>
            <p>Ganz ohne Papier, schnell, digital und einfach.</p>
        </div>
        <form class="form-detail" action="#" method="post" id="myform">
            <h2>Registrieren Sie Ihren Aufenthalt</h2>
            <div class="form-group">
                <div class="form-row form-row-1">
                    <label for="first_name">Vorname</label>
                    <input type="text" name="first_name" id="first_name" class="input-text" required>
                </div>
                <div class="form-row form-row-1">
                    <label for="last_name">Nachname</label>
                    <input type="text" name="last_name" id="last_name" class="input-text" required>
                </div>
            </div>
            <div class="form-row">
                <label for="your_email">Email</label>
                <input type="text" name="your_email" id="your_email" class="input-text" required
                       pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>
            <div class="form-row">
                <label for="tel">Telefon</label>
                <input type="text" name="tel" id="tel" class="input-text" required>
            </div>
            <div class="form-checkbox">
                <label class="container"><p>Ich stimme der <a href="#" class="text-inbox">Datenschutzerklärung</a> zu.</p>
                    <input id="checkbox" type="checkbox" name="checkbox" required>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <span class="warn"> Bitte überprüfen Sie Ihre Angaben.</span>
            </div>
            <div class="form-row-last">
                <input type ="button" id="register" name="register" class="register" value="Registrieren" required>
            </div>
        </form>
    </div>
</div>
<nav class="navbar-footer">
    <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
    <a href="#" class="logo"></a>
</nav>
<!-- Footer -->
<footer class="page-footer font-small blue pt-4">

  <!-- Footer Links -->
  <div class="container-fluid text-center text-md-left">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-6 mt-md-0 mt-3">

        <!-- Content -->
        <ul class="list-unstyled">
          <li>
            <a href="mailto:mail@ssitco.de">Kontakt</a>
          </li>
          <li>
            <a href="info.corosave.app/impress.html">Impressum</a>
          </li>
          <li>
            <a href="info.corosave.app/datenschutz.html">Datenschutzerklärung</a>
          </li>
        </ul>

      </div>

    </div>
    <!-- Grid row -->

  </div>
  <!-- Footer Links -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© 2020 Copyright:
    corosave.app
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
</body>
</html>
<script src="{{ url_for('static', filename='/dist/main.bundle.js') }}" type="text/javascript"></script>
